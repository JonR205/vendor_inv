<html lang="en">

    </head>

    </form>
    <form action="http://localhost:5000//new_event_inventory_page">
        <input type="submit" value="Add New Event Inventory" />

    <form action="http://localhost:5000//modal">
        <input type="submit" value="modal test" />
    </form>


</nav>
<body>

{%endblock%}

{%endblock%}
